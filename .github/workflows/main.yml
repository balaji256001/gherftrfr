name: WordPress CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  JAVA_HOME: "/usr/lib/jvm/java-1.8.0-amazon-corretto"

jobs:
  build_and_upload_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build and prepare artifacts
        run: |
          echo Entered the build phase...
          echo Build started on `date`
          echo "$FMP_ENV" > scripts/fmpenv
          echo "$FMP_REGION" > scripts/fmpregion

          echo "Post build phase started"
          mkdir -p artifacts/fadvuk
          cp -PR custom_packages artifacts
          cp -PR forbes-advisor-theme/* artifacts/fadvuk/
          rsync scripts/* --progress artifacts/ --exclude prod
          cd artifacts
          zip -r fmp-advisor-cms.zip *
          aws s3 cp fmp-advisor-cms.zip s3://arti-storage/${{ secrets.FMP_ENV }}/${{ secrets.FMP_REGION }}/

  deploy:
    needs: build_and_upload_artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -t ecdsa 54.144.17.44 >> ~/.ssh/known_hosts

      - name: Download artifact from S3
        run: aws s3 sync s3://arti-storage/${{ secrets.FMP_REGION }}/${{ secrets.FMP_ENV }}/ ./artifact-folder

      - name: Deploy to EC2 instance
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo chown -R ubuntu:ubuntu /var/www/html/; sudo chmod -R 775 /var/www/html/; sudo mkdir -p /var/www/html/wp-content/themes"
          rsync -avz --delete --exclude='.git*' --exclude='.env' --exclude='.github' -e 'ssh -i private_key.pem -o StrictHostKeyChecking=no' --chmod=D2775,F664 --chown=ubuntu:ubuntu ./artifact-folder/ ubuntu@54.144.17.44:/var/www/html/wp-content/themes/
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo chown -R www-data:www-data /var/www/html/; sudo chmod -R 755 /var/www/html/"

      - name: Run scripts on EC2 instance
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no stopapache.sh startapache.sh changeown.sh ubuntu@54.144.17.44:~

          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo mv ~/stopapache.sh ~/startapache.sh ~/changeown.sh /var/www/html/wp-content/themes/"

          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo /var/www/html/wp-content/themes/stopapache.sh"
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo /var/www/html/wp-content/themes/startapache.sh"
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@54.144.17.44 "sudo /var/www/html/wp-content/themes/changeown.sh"
