name: WordPress CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, mysql, pdo_mysql, zip
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

  build_and_upload_artifact:
    needs: install_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install npm dependencies
        run: |
          cd wp-content/themes/your-custom-theme
          npm ci

      - name: Build assets with Gulp
        run: |
          cd wp-content/themes/your-custom-theme
          npx gulp

      - name: Create artifact folder
        run: mkdir artifact-folder

      - name: Copy WordPress files to artifact folder
        run: cp -r /var/www/html/* artifact-folder/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload artifact to S3
        run: |
          aws s3 sync ./artifact-folder s3://arti-storage

  deploy:
    needs: build_and_upload_artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST_KEY: 'ec2-44-201-255-103.compute-1.amazonaws.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBNOxgEjOjuCwm+nYi79UqGxrBZEx6Ct7MM8+qBqEl8AoVcFGnw5rYzbpmX0PFTGgtYi6B3xOS61SCdjM82eMBHk='
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          echo "$HOST_KEY" >> ~/.ssh/known_hosts

      - name: Download artifact from S3
        run: |
          aws s3 sync s3://arti-storage ./artifact-folder

      - name: Deploy to EC2 instance
        run: |
          rsync -avz --delete --exclude='.git*' --exclude='.env' --exclude='.github' -e 'ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null' --chmod=D2775,F664 --chown=ubuntu:ubuntu ./artifact-folder/ ubuntu@ec2-44-201-255-103.compute-1.amazonaws.com:/var/www/html/

      - name: Restart web server
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@ec2-44-201-255-103.compute-1.amazonaws.com "sudo systemctl restart apache2"

         

